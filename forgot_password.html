<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LearnLoop</title>
    <link rel="stylesheet" href="/static/forgot.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LearnLoop</div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('register') }}">Register</a>
            </div>
        </nav>
    </header>

    <main class="form-container">
        <form method="POST" class="auth-form">
            <h2>Reset Your Password</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="pin">Security PIN</label>
                <input type="password" id="pin" name="pin" pattern="^\d{4}$" maxlength="4" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn primary">Reset Password</button>
            
            <p class="form-footer">
                Remembered your password? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 LearnLoop. All rights reserved.</p>
    </footer>
</body>
</html>
